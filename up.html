<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="安全的图片和视频上传平台，支持本地文件上传，数据持久保存，界面简洁">
    <meta name="keywords" content="图片上传,视频上传,文件上传,安全上传,持久存储">
    <meta name="author" content="Your Name">
    <title>安全文件上传平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SEO: Open Graph Meta Tags -->
    <meta property="og:title" content="安全文件上传平台">
    <meta property="og:description" content="安全的图片和视频上传平台，支持本地文件上传和持久保存">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <style>
        .preview-container img, .preview-container video {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
            margin: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">安全文件上传平台</h1>
        <p class="text-gray-600 mt-2">支持图片和视频上传，数据持久保存</p>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <section class="mb-6">
            <h2 class="text-2xl font-semibold mb-4">上传图片或视频</h2>
            <input type="file" id="fileInput" accept="image/*,video/*" class="mb-4 w-full p-2 border rounded">
            <div class="flex space-x-4">
                <button onclick="uploadFile()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">上传</button>
                <button onclick="clearStorage()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">清除历史</button>
            </div>
        </section>

        <section id="preview" class="preview-container">
            <h3 class="text-xl font-semibold mb-2">预览</h3>
            <div id="previewContent" class="flex flex-wrap"></div>
        </section>
    </main>

    <footer class="mt-8 text-gray-600">
        <p>© 2025 安全文件上传平台. 保留所有权利.</p>
    </footer>

    <script>
        // 页面加载时显示已保存的文件
        window.onload = function() {
            loadSavedFiles();
        };

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const previewContent = document.getElementById('previewContent');
            const file = fileInput.files[0];

            // 安全验证
            if (!file) {
                alert('请选择一个文件！');
                return;
            }

            // 文件类型限制
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'video/mp4', 'video/webm'];
            if (!allowedTypes.includes(file.type)) {
                alert('仅支持JPEG、PNG、GIF图片和MP4、WebM视频！');
                return;
            }

            // 文件大小限制 (2MB to ensure localStorage compatibility)
            const maxSize = 2 * 1024 * 1024; // 2MB in bytes
            if (file.size > maxSize) {
                alert('文件大小不能超过2MB！');
                return;
            }

            // 读取文件并保存
            const reader = new FileReader();
            reader.onload = function(e) {
                const url = e.target.result;
                let element;

                if (file.type.startsWith('image/')) {
                    element = document.createElement('img');
                    element.src = url;
                    element.alt = '上传的图片';
                } else if (file.type.startsWith('video/')) {
                    element = document.createElement('video');
                    element.src = url;
                    element.controls = true;
                    element.alt = '上传的视频';
                }

                // 保存到localStorage
                saveFileToStorage(url, file.type);

                // 清空之前的预览并显示新上传的文件
                previewContent.innerHTML = '';
                previewContent.appendChild(element);
            };
            reader.readAsDataURL(file);
        }

        function saveFileToStorage(dataUrl, fileType) {
            // 获取现有文件列表
            let savedFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
            // 添加新文件
            savedFiles = [{ dataUrl, fileType }]; // 只保留最新文件，防止localStorage溢出
            localStorage.setsetItem('uploadedFiles', JSON.stringify(savedFiles));
        }

        function loadSavedFiles() {
            const previewContent = document.getElementById('previewContent');
            const savedFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');

            previewContent.innerHTML = ''; // 清空预览区域
            savedFiles.forEach(file => {
                let element;
                if (file.fileType.startsWith('image/')) {
                    element = document.createElement('img');
                    element.src = file.dataUrl;
                    element.alt = '已保存的图片';
                } else if (file.fileType.startsWith('video/')) {
                    element = document.createElement('video');
                    element.src = file.dataUrl;
                    element.controls = true;
                    element.alt = '已保存的视频';
                }
                previewContent.appendChild(element);
            });
        }

        function clearStorage() {
            if (confirm('确定要清除所有上传历史吗？')) {
                localStorage.removeItem('uploadedFiles');
                document.getElementById('previewContent').innerHTML = '';
                alert('已清除所有上传历史！');
            }
        }
    </script>


<script type="text/javascript">
document.addEventListener('click',function(e){
let $J_link = e.target.closest('.J_link');
if($J_link){
let $link = $J_link.querySelector('a');
$link&&$link.click();
}
});
document.querySelector('.mod-foot .goback').addEventListener('click',function(){
window.scrollTo({
top: 0,
behavior: "smooth"
});
});
</script>

    
</body>
</html>
