<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="安全的图片和视频上传平台，支持本地文件上传，界面简洁，操作方便">
    <meta name="keywords" content="图片上传,视频上传,文件上传,安全上传">
    <meta name="author" content="Your Name">
    <title>安全文件上传平台</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SEO: Open Graph Meta Tags -->
    <meta property="og:title" content="安全文件上传平台">
    <meta property="og:description" content="安全的图片和视频上传平台，支持本地文件上传">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <style>
        .preview-container img, .preview-container video {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
            margin: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">安全文件上传平台</h1>
        <p class="text-gray-600 mt-2">支持图片和视频上传，安全可靠</p>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <section class="mb-6">
            <h2 class="text-2xl font-semibold mb-4">上传图片或视频</h2>
            <input type="file" id="fileInput" accept="image/*,video/*" class="mb-4 w-full p-2 border rounded">
            <button onclick="uploadFile()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">上传</button>
        </section>

        <section id="preview" class="preview-container">
            <h3 class="text-xl font-semibold mb-2">预览</h3>
            <div id="previewContent" class="flex flex-wrap"></div>
        </section>
    </main>

    <footer class="mt-8 text-gray-600">
        <p>&copy; 2025 安全文件上传平台. 保留所有权利.</p>
    </footer>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const previewContent = document.getElementById('previewContent');
            const file = fileInput.files[0];

            // 安全验证
            if (!file) {
                alert('请选择一个文件！');
                return;
            }

            // 文件类型限制
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'video/mp4', 'video/webm'];
            if (!allowedTypes.includes(file.type)) {
                alert('仅支持JPEG、PNG、GIF图片和MP4、WebM视频！');
                return;
            }

            // 文件大小限制 (10MB)
            const maxSize = 10 * 1024 * 1024; // 10MB in bytes
            if (file.size > maxSize) {
                alert('文件大小不能超过10MB！');
                return;
            }

            // 显示预览
            const reader = new FileReader();
            reader.onload = function(e) {
                const url = e.target.result;
                let element;

                if (file.type.startsWith('image/')) {
                    element = document.createElement('img');
                    element.src = url;
                    element.alt = '上传的图片';
                } else if (file.type.startsWith('video/')) {
                    element = document.createElement('video');
                    element.src = url;
                    element.controls = true;
                    element.alt = '上传的视频';
                }

                previewContent.innerHTML = ''; // 清空之前的预览
                previewContent.appendChild(element);
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
